---
name: Ansible Molecule Test Matrix

on:
  push:
    branches:
      - master
  pull_request:

  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ansible-ssh-port-probe'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint
        working-directory: ansible-ssh-port-probe

      - name: Lint code.
        run: yamllint .
        working-directory: ansible-ssh-port-probe

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - debian10
          - debian11
          - debian12
          - ubuntu2204
          - ubuntu2404

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ansible-ssh-port-probe'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Set up Docker
        run: |
          sudo systemctl start docker
          sudo systemctl status docker

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker
        working-directory: ansible-ssh-port-probe

      - name: Create role symlink for Molecule
        run: |
          mkdir -p molecule/default/roles
          ln -s ../../.. molecule/default/roles/ansible-ssh-port-probe
        working-directory: ansible-ssh-port-probe

      - name: Run Molecule tests.
        run: molecule test
        working-directory: ansible-ssh-port-probe
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
